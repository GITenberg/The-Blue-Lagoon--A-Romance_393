description: "The Blue Lagoon is a romance novel written by Henry De Vere Stacpoole\
  \ and was first published by T. Fisher Unwin in 1908. It is the first novel of the\
  \ Blue Lagoon trilogy, which also includes The Garden of God (1923) and The Gates\
  \ of Morning (1925). The novel has inspired several film adaptations, most notably\
  \ The Blue Lagoon starring Brooke Shields as Emmeline and Christopher Atkins as\
  \ Richard (\"Dicky\" in the book).\n From Wikipedia (CC BY-SA)."
